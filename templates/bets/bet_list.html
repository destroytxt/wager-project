<h2>Все пари</h2>
<ul>
  {% for bet in bets %}
    <li>{{ bet.creator }} vs {{ bet.opponent }}
        — {{ bet.description }} — {{ bet.amount }}
        —
        {% if bet.deadline %}
          {{ bet.deadline }}
        {% else %}
          Пари без срока
        {% endif %}
        — {{ bet.status }}</li>
  {% endfor %}
</ul>

<a href="{% url 'homepage' %}">Вернуться на главную</a>
